<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mi Blog</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos personalizados -->
    <style>
        .blog-header {
            line-height: 1;
            border-bottom: 1px solid #000000;
        }

        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif;
            font-size: 2.25rem;
            text-decoration: none; /* This ensures there is no underline by default */
        }

        .blog-header-logo:hover {
            text-decoration: none;
        }

        .blog-post-title {
            font-size: 2.5rem;
        }

        .blog-post-meta {
            font-family: "Arial", sans-serif;
            font-size: 1rem;
            font-style: italic;
            color: #555;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columnas */
            gap: 20px; /* Espacio entre artículos */
            max-height: 1200px; /* Ajusta según el número de filas */
            overflow-y: auto; /* Scroll si hay muchos artículos */
        }

        .articulo-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            background-color: #f9f9f9;
        }

        .articulo-card h3 {
            margin-top: 0;
        }

        .articulo-card a {
            color: #002503;
            text-decoration: none;
        }

        .articulo-card a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="btn btn-sm btn-outline-secondary" th:if="${session.USUARIO == null}"
                   href="http://localhost:7070/registro">Registrar</a>
                <a class="btn btn-sm btn-outline-secondary" th:if="${session.USUARIO != null}"
                   href="http://localhost:7070/menu">Menu</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark">Mi Blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="btn btn-sm btn-outline-secondary" th:if="${session.USUARIO == null}"
                   href="http://localhost:7070/formulario">Iniciar sesión</a>
                <span
                        th:if="${session.USUARIO != null}"><span
                        th:text="'Bienvenido, '+${session.USUARIO.nombre}"></span>
                    <a class="btn btn-sm btn-outline-danger ms-2" href="http://localhost:7070/logout">Cerrar sesión</a>

                </span>
            </div>
        </div>
    </header>


    <div class="nav-scroller py-1 mb-2">
        <nav class="nav nav-underline justify-content-between">
            <a th:each="etiqueta : ${ListEtiquetas}"
               class="nav-item nav-link link-body-emphasis"
               th:text="${etiqueta.etiqueta}"
               th:href="'http://localhost:7070/blog/etiqueta/'+${etiqueta.etiqueta}">
            </a>
        </nav>
    </div>
</div>

<main class="container">
    <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
        <div class="col-md-6 px-0">
            <h1 class="display-4 fst-italic" th:text="${AriculoDestacado.titulo}">Título de la publicación
                destacada</h1>
            <strong class="d-inline-block mb-2 text-primary" th:text="${ArtEti}">Mundo</strong>
            <p class="lead my-3" th:text="${ArtDesCuerpo}">Múltiples líneas de texto que forman la introducción,
                informando a nuevos lectores rápida y eficientemente sobre lo más interesante de este contenido.</p>
            <p class="lead mb-0"><a th:href="'http://localhost:7070/blog/articulo/'+${AriculoDestacado.id}"
                                    class="text-white fw-bold">Continuar leyendo...</a></p>
        </div>
    </div>
    <div id="articulos" class="grid-container">
        <!-- Los artículos se cargarán aquí dinámicamente -->
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        async function cargarArticulos() {
            try {
                const pathSegments = window.location.pathname.split('/'); // Divide la ruta en segmentos
                const etiquetaIndex = pathSegments.indexOf('etiqueta'); // Busca el índice de "etiqueta"
                const etiqueta = etiquetaIndex !== -1 ? pathSegments[etiquetaIndex + 1] : null;

                const url = etiqueta ? `/articulos?etiqueta=${etiqueta}` : '/articulos';
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`Error al cargar artículos: ${response.statusText}`);
                }

                const articulos = await response.json();

                const contenedor = document.getElementById('articulos');
                if (!contenedor) {
                    return;
                }

                contenedor.innerHTML = ''; // Limpiar el contenedor

                const maxFilas = 10;
                const maxArticulos = maxFilas * 2;
                const articulosMostrados = articulos.slice(0, maxArticulos);

                // Inject the Thymeleaf variable into JavaScript
                const articuloDestacadoId = /*[[${AriculoDestacado.id}]]*/ null;

                articulosMostrados.forEach(articulo => {
                    if (articulo.id != articuloDestacadoId) { // Use the injected variable
                        const contenidoLimitado = articulo.cuerpo ? articulo.cuerpo.substring(0, 100) + "..." : "Sin contenido";
                        const etiquetas = articulo.listaEtiquetas || [];
                        const fechaFormateada = formatearFecha(articulo.fecha);
                        const etiquetasHTML = etiquetas.slice(0, 2).map(etiqueta => etiqueta.etiqueta).join(', ');

                        const articuloHTML = `
                        <div class="articulo-card">
                            <strong class="d-inline-block mb-2 text-primary">Etiquetas: ${etiquetasHTML}</strong>
                            <h3>${articulo.titulo}</h3>
                            <div class="mb-1 text-muted">${fechaFormateada}</div>
                            <p>${contenidoLimitado}</p>
                            <a href="http://localhost:7070/blog/articulo/${articulo.id}">Continuar leyendo</a>
                        </div>
                    `;

                        contenedor.innerHTML += articuloHTML;
                    }
                });
            } catch (error) {
                console.error("Error en cargarArticulos:", error);
                document.getElementById('articulos').innerHTML = `<p class="text-danger">Error al cargar los artículos: ${error.message}</p>`;
            }
        }

        function formatearFecha(fecha) {
            if (!fecha) return "Fecha desconocida";
            return new Date(fecha).toLocaleDateString('es-ES', {
                weekday: 'short',
                month: 'short',
                day: '2-digit',
                year: 'numeric'
            });
        }

        window.onload = () => {
            console.log("Página cargada, llamando a cargarArticulos...");
            cargarArticulos();
        };
        /*]]>*/
    </script>

</main>
</body>
</html>
