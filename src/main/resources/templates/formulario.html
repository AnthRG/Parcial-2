<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .bg-button {
            background-color: #000000;
        }
        .bg-button:hover {
            background-color: #292929;
        }

        .bg-darker-green {
            background-color: #000000;
        }

        .bg-page {
            background-color: #000000;
        }

        .bg-box {
            background-color: #ffffff;
        }

        .form-check-input:checked {
            background-color: #000000;
            border-color: #ffffff;
        }
    </style>
</head>
<body class="bg-page d-flex align-items-center justify-content-center vh-100">
<div class="bg-box p-5 rounded shadow-sm w-100" style="max-width: 400px;">
    <h2 class="text-center mb-4 text-dark">Log in</h2>

    <!-- Mostrar error si el login falla -->
    <div id="error-message" class="alert alert-danger text-center mb-4 d-none">
        Usuario o contraseña incorrectos
    </div>

    <form action="/autenticar" method="POST" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" name="usuario" id="usuario" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" name="recordar" id="recordar" class="form-check-input">
            <label for="recordar" class="form-check-label">Recordarme</label>
        </div>
        <button type="submit" class="w-100 btn btn-dark rounded-lg py-2">Entrar</button>
    </form>

    <p class="text-center mt-4 text-muted">
        <a href="/registro" class="link-secondary text-decoration-none">Regístrate aquí</a>
    </p>
</div>

<script>
    // Mostrar mensaje de error si se recibe parámetro ?error=credenciales
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has("error")) {
        document.getElementById("error-message").classList.remove("d-none");
    }
</script>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
