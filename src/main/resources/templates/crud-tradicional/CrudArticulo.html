<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="(~{/crud-tradicional/plantilla.html::header})">
    <title th:text="${titulo}">...</title>
</head>
<body>

<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" th:text="${titulo}">....</h1>
    </div>

    <form enctype="application/x-www-form-urlencoded" method="post" th:action="@{${accion}}">
        <input type="hidden" th:value="${articulo} ? ${articulo.id}:''" name="id"/>
        <div class="form-group">
            <label for="tituloForm">Título</label>
            <input th:readonly="${visualizar}" th:value="${articulo} ? ${articulo.titulo} :''" type="text" name="titulo"
                   class="form-control" id="tituloForm">
        </div>

        <div class="form-group">
            <label for="cuerpoForm">Cuerpo</label>
            <textarea th:readonly="${visualizar}" name="cuerpo" class="form-control" id="cuerpoForm" rows="5"
                      th:text="${articulo} ? ${articulo.cuerpo} :''"></textarea>
        </div>

        <div class="form-group">
            <label for="autorForm">Autor (Username)</label>
            <input th:readonly="${visualizar}" th:value="${articulo} ? ${autor.nombre} : ${session.USUARIO.username}" type="text" name="autor"
                   class="form-control" id="autorForm">
        </div>


        <div class="form-group">
            <label for="cuerpoForm">Etiquetas</label>
            <textarea th:readonly="${visualizar}" name="listaEtiquetas" class="form-control" id="etiquetaForm" rows="5"
                      th:text="${articulo} ? ${listaEtiquetas} :''"></textarea>
        </div>

        <!-- Botones para la creación/edición del artículo -->
        <button th:if="${!visualizar}" type="submit" class="btn btn-primary">Guardar</button>
        <a href="/crud-articulo/" class="btn btn-primary">Cancelar</a>
    </form>
</div>

<!-- incluyendo la parte de javascript del template -->
<div th:replace="~{/crud-tradicional/plantilla.html::javascript}"></div>

</body>
</html>
