<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Listado de Estudiantes</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border: none;
      border-radius: 10px;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    .card-header {
      background-color: #007bff;
      color: white;
      font-weight: bold;
      text-align: center;
    }
    .card-body {
      background-color: white;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container mt-4">
  <h1 class="text-center mb-4" th:text="${titulo}">Listado de Estudiantes</h1>
  <div class="row">
    <!-- Iterar sobre la lista de estudiantes -->
    <div class="col-md-4 mb-4" th:each="estudiante : ${estudiantes}">
      <div class="card">
        <div class="card-header">
          <i class="fas fa-user-alt"></i> Persona
        </div>
        <div class="card-body">
          <h5 class="card-title" th:text="${estudiante.nombre}"></h5>
          <p class="card-text">
            <strong>Sector:</strong> <span th:text="${estudiante.sector}"></span><br>
            <strong>Nivel Escolar:</strong> <span th:text="${estudiante.nivelEscolar}"></span>
          </p>
          <a href="#" class="btn btn-custom btn-block">
            <i class="fas fa-info-circle"></i> Ver Detalles
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
