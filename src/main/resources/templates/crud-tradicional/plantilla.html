<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head th:fragment="head">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title th:text="${titulo}">Plantilla Crud Tradicional</title>
    <style>
        .blog-header {
            line-height: 1;
            border-bottom: 1px solid #000000;
        }

        .blog-header-logo {
            font-family: "Playfair Display", Georgia, "Times New Roman", serif;
            font-size: 2.25rem;
            text-decoration: none; /* This ensures there is no underline by default */
        }

        .blog-header-logo:hover {
            text-decoration: none;
        }
    </style>
</head>
<h1 th:text="${tituloventana}">Titulo</h1>

<div th:fragment="cuerpo">

</div>

<div th:fragment="header"><div th:fragment="header">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="btn btn-sm btn-outline-secondary" href="http://localhost:7070/menu">Menu</a>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark">Mi Blog</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <span>
                    <span th:text="'Bienvenido, '+${session.USUARIO.nombre}"></span>
                    <a class="btn btn-sm btn-outline-danger ms-2" href="http://localhost:7070/logout">Cerrar sesión</a>
                </span>
            </div>

        </div>
    </header>
</div></div>
<body>

<div th:fragment="buttons">
    <main class="container main-content">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="http://localhost:7070/blog/" class="btn btn-primary btn-custom">Blog</a>
            </div>
            <div class="col-auto">
                <a href="http://localhost:7070/crud-articulo" class="btn btn-primary btn-custom">CRUD Artículos</a>
            </div>
        </div>
        <div class="row justify-content-center mt-3">
            <div class="col-auto">
                <a href="http://localhost:7070/crud-simple" class="btn btn-primary btn-custom">CRUD Usuario</a>
            </div>
        </div>
    </main>
</div>

<div th:fragment="javascript">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
