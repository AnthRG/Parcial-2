<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Registrar Estudiante</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome para iconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <!-- Estilos personalizados -->
  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 50px auto;
    }
    .form-container h2 {
      color: #007bff;
      margin-bottom: 20px;
      text-align: center;
    }
    .form-group label {
      font-weight: bold;
      color: #495057;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px;
    }
    .form-control:focus {
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
    .icon-input {
      position: relative;
    }
    .icon-input i {
      position: absolute;
      left: 10px;
      top: 50%;
      transform: translateY(-50%);
      color: #007bff;
    }
    .icon-input input {
      padding-left: 40px;
    }
  </style>
</head>
<body>
<div class="form-container">
  <h2><i class="fas fa-user-plus"></i> Registrar Estudiante</h2>
  <form th:action="@{${accion}}" method="post">
    <!-- Campo Nombre -->
    <div class="form-group icon-input">
      <i class="fas fa-user"></i>
      <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del Estudiante" required>
    </div>
    <!-- Campo Sector -->
    <div class="form-group icon-input">
      <i class="fas fa-map-marker-alt"></i>
      <input type="text" class="form-control" id="sector" name="sector" placeholder="Sector" required>
    </div>
    <!-- Campo Nivel Escolar -->
    <div class="form-group icon-input">
      <i class="fas fa-graduation-cap"></i>
      <input type="text" class="form-control" id="nivelEscolar" name="nivelEscolar" placeholder="Nivel Escolar" required>
    </div>
    <!-- Botón de Envío -->
    <button type="submit" class="btn btn-custom">
      <i class="fas fa-save"></i> Guardar Estudiante
    </button>
  </form>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
